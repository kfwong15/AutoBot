name: AutoFetchAndMergeEPG

on:
  schedule:
    - cron: '*/6 * * * *'            # 每6分钟运行一次
  workflow_dispatch:                 # 手动运行
  push:
    paths:
      - '.github/workflows/**'
      - 'README.md'

env:
  TZ: Asia/Kuala_Lumpur

jobs:
  fetch_merge_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Get current time
      run: echo "GET_TIME=$(date +'%Y-%m-%d %H:%M:%S MYT')" >> $GITHUB_ENV

    - name: Download and Merge EPG XMLs
      run: |
        EPG_LINKS=(
          "https://iptv-org.github.io/epg/guides/zh.xml"   # 中国/港台（可删除）
          "https://iptv-org.github.io/epg/guides/my.xml"   # 马来西亚
          "https://iptv-org.github.io/epg/guides/jp.xml"   # 日本
          "https://iptv-org.github.io/epg/guides/kr.xml"   # 韩国
        )

        echo "📥 正在下载并合并 EPG 文件..."

        > epg.xml
        echo '<?xml version="1.0" encoding="UTF-8"?>' >> epg.xml
        echo '<tv>' >> epg.xml

        for URL in "${EPG_LINKS[@]}"; do
          echo "🔗 尝试下载：$URL"
          curl -s --fail --max-time 15 "${URL}?t=$(date +%s)" -o temp_epg.xml

          if [ -s temp_epg.xml ]; then
            echo "✅ 成功：$URL"
            sed -n '/<channel /,/<\/channel>/p' temp_epg.xml >> epg.xml
            sed -n '/<programme /,/<\/programme>/p' temp_epg.xml >> epg.xml
          else
            echo "⚠️ 跳过无效或空文件：$URL"
          fi
        done

        echo '</tv>' >> epg.xml
        rm -f temp_epg.xml

        SIZE=$(du -h epg.xml | cut -f1)
        echo "EPG_SIZE=${SIZE}" >> $GITHUB_ENV
        echo "✅ 合并完成，EPG 文件大小：$SIZE"

    - name: Update README
      run: |
        echo "📡 EPG 自动更新" > README.md
        echo "" >> README.md
        echo "- 更新时间（MYT）：${GET_TIME}" >> README.md
        echo "- 合并文件大小：${EPG_SIZE}" >> README.md

    - name: Commit and Push
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"

        git add -A
        git commit -m "📡 合并 EPG 更新于 ${GET_TIME}" --allow-empty
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push
